<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Evaluaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f5f7;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 18px 0;
            color: #333;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background: #4A90E2;
            font-weight: 600;
        }

        .btn.secondary {
            background: #6C757D;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #e6e9ed;
            font-size: 14px;
        }

        th {
            background: #fafbfc;
            color: #333;
            font-weight: 700;
        }

        td small {
            color: #666;
            font-size: 12px;
        }

        .no-data {
            text-align: center;
            padding: 30px 0;
            color: #666;
        }

        .rating {
            font-weight: 700;
            color: #1a73e8;
        }

        .desc {
            max-width: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="actions">
            <h2>Listado de Evaluaciones</h2>
            <div>
                <a class="btn" th:href="@{/}">Nuevo registro</a>
                <a class="btn secondary" th:href="@{/evaluaciones/formulario}">Volver al formulario</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(lista)}" class="no-data">
            No hay evaluaciones aún.
        </div>

        <div th:if="${!#lists.isEmpty(lista)}">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Fecha registro</th>
                    <th>Fecha entrega</th>
                    <th>Tipo</th>
                    <th>Calificación</th>
                    <th>Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e, iterStat : ${lista}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${e.nombre}">Juan Pérez</td>
                    <td th:text="${#temporals.format(e.fechaRegistro, 'yyyy-MM-dd HH:mm')}">2025-11-27 10:00</td>
                    <td th:text="${#temporals.format(e.fechaEntrega, 'yyyy-MM-dd HH:mm')}">2025-11-28 15:00</td>
                    <td th:text="${e.tipoEncomienda}">Paquete</td>
                    <td><span class="rating" th:text="${e.calificacion}">5</span></td>
                    <td class="desc" th:text="${e.descripcion}">Comentario</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
