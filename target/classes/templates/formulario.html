<form action="#" th:action="@{/evaluaciones/registrar}" method="post">
    Nombre: <input type="text" name="nombre"><br>
    Fecha registro: <input type="datetime-local" name="fechaRegistro"><br>
    Fecha entrega: <input type="datetime-local" name="fechaEntrega"><br>
    Tipo encomienda: <input type="text" name="tipoEncomienda"><br>
    Calificación: <input type="number" name="calificacion" min="1" max="5"><br>
    Descripción: <textarea name="descripcion"></textarea><br>
    <button type="submit">Registrar</button>
</form>
